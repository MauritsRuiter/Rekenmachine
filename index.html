<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="container">
        <div id="calculator">

            <div id="viewer" class="viewer" value="0" type="text"></div>

            <button onmousedown="song.play()" id="clear" class="clear">C</button>
            <button onmousedown="song.play()" data-ops="procent" class="num">%</button>
            <button onmousedown="song.play()" data-ops="plus" class="ops">+</button>

            <button onmousedown="song.play()" class="num" data-num="7">7</button>
            <button onmousedown="song.play()" class="num" data-num="8">8</button>
            <button onmousedown="song.play()" class="num" data-num="9">9</button>

            <button onmousedown="song.play()" data-ops="minus" class="ops">-</button>

            <button onmousedown="song.play()" class="num" data-num="4">4</button>
            <button onmousedown="song.play()" class="num" data-num="5">5</button>
            <button onmousedown="song.play()" class="num" data-num="6">6</button>

            <button onmousedown="song.play()" data-ops="times" class="ops">*</button>

            <button onmousedown="song.play()" class="num" data-num="1">1</button>
            <button onmousedown="song.play()" class="num" data-num="2">2</button>
            <button onmousedown="song.play()" class="num" data-num="3">3</button>

            <button onmousedown="song.play()" data-ops="divided by" class="ops">/</button>

            <button onmousedown="song.play()" class="ops" data-num=".">.</button>
            <button onmousedown="song.play()" class="num" data-num="0">0</button>

            <button onmousedown="song.play()" id="equals" class="equals" data-result="">=</button>
        </div>
    </div>


    <script type="" src="/script.js"></script>
</body>

</html>
